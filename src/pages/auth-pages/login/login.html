<ion-header>
  <app-header [headerImg]="headerImg"></app-header>
</ion-header>

<ion-content padding text-center>
  <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid ? loginClicked() : submitAttempt = true ">
    <div class="image-part">
      <img src="assets/imgs/Britam InControl Logo.png" alt="Britam InControl Logo" />
    </div>

    <div class="input-field">
      <ion-list>
        <div class="icon-input-field">
          <ion-icon name="md-contact"></ion-icon>
          <ion-item no-lines>
            <ion-input type="text" placeholder="Email Address" formControlName="email" [(ngModel)]="loginData.email"></ion-input>
          </ion-item>
          <div *ngIf="(submitAttempt || loginForm.controls.email.touched ) && loginForm.controls.email.errors">
            <p class="error">Please enter valid email.</p>
          </div>
        </div>
        <div class="icon-input-field m-t-20">
          <ion-icon name="md-key"></ion-icon>
          <ion-item no-lines class="item-input-icon">
            <ion-input type="{{pwdType}}" clearOnEdit=false placeholder="Password" formControlName="password"
              [(ngModel)]="loginData.password"></ion-input>
          </ion-item>
          <button ion-button type="button" color="dark" class="eye-button" clear item-right (click)="changePwdType()">
            <ion-icon [name]="pwdType == 'password' ? 'eye' : 'eye-off'"></ion-icon>
          </button>
          <div *ngIf="(submitAttempt || loginForm.controls.password.touched ) && loginForm.controls.password.errors">
            <p class="error">Please enter password.</p>
          </div>
        </div>
      </ion-list>
    </div>

    <div class="text-p" (click)="forgotPwdClicked()">
      <p text-left class="color-span"><span>Forgot Your Password?</span></p>
    </div>

    <ion-row>
      <ion-col col-12 class="bg_button">
        <button type="submit" ion-button block>LOGIN</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="wrap">
          <div class="line"></div>
          <label> OR </label>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 class="bg_button-two">
        <button type="button" ion-button block (click)="signUpClicked()">SIGN UP</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>

  <div class="copywrite-sec">
    <p class="reserved-para">BritamÂ© 2020. All Rights Reserved</p>
    <p class="terms-condition-wrap">
      <span (click)="openTnC()">
        Terms and Conditions
      </span> | <span (click)="openPrivacyPolicy()">Privacy Policy</span>
    </p>
  </div>
</ion-footer>
