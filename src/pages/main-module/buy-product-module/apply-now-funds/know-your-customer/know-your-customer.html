<ion-header>
  <app-header [headerTitle]="headerTitle">
  </app-header>
</ion-header>

<ion-content padding>
  <div>
    <h2>Please help us identify you...</h2>
  </div>
  <div class="container">
    <form [formGroup]="kycForm" [ngClass]="disableFields ? 'readMode': ''">
      <ion-list no-lines>
        <ion-item no-line>
          <ion-label>Document Type</ion-label>
          <ion-select placeholder="Document Type" [(ngModel)]="userDetails.idType" formControlName="idOptionKey">
            <ion-option value="nationalId">National ID</ion-option>
            <!-- <ion-option value="PASSPORT">Passport</ion-option> -->
          </ion-select>
        </ion-item>
        <div *ngIf="(submitAttempt || kycForm.controls.idOptionKey.touched) && kycForm.controls.idOptionKey.errors">
          <p class="error">Please Select Document Type</p>
        </div>
        <ion-item>
          <ion-label>Document Number</ion-label>
          <ion-input  type="text" placeholder="Enter Document Number" formControlName="idValue"
            [(ngModel)]="userDetails.idValue"></ion-input>
        </ion-item>
        <div *ngIf="(submitAttempt || kycForm.controls.idValue.touched) && kycForm.controls.idValue.errors">
          <p class="error">Enter a valid Document Number</p>
        </div>
      </ion-list>
    </form>
  </div>
  <button ion-button full text-uppercase class="m-0 proceed submitBtn padd-0 active"
    (click)="kycForm.valid ? proceedClicked():submitAttempt=true">Proceed
  </button>
</ion-content>
