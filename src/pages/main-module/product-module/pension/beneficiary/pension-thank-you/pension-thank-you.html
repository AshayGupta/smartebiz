<ion-header>
  <app-header [headerTitle]="headerTitle">
  </app-header>
</ion-header>

<ion-content padding>
  <div class="container">
    <h3>Request Submitted S<span style="color: red;">u</span>ccessfully</h3>
    <!-- <h2>That's it! We're all done here!</h2> -->
    <p>Your modify beneficiary
      request has been successfully 
      submitted. Please follow the 
      progress of the application on the 
      Service History page</p>
    <div class="policy-tick-wrapper">
      <div class="policy"><span>Service Request Number : </span><span>{{cpPension.request.SR_Number}}</span></div>
      <div class="ticket"><span>Account No. </span><span>{{cpPension.request.PolicyDetails.policyNo}}</span></div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <button ion-button full text-uppercase class="m-0 submitBtn padd-0" (click)="okClicked()">View Service History</button>
</ion-footer>
